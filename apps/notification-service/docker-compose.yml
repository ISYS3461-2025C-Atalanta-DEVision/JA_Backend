version: "3.8"

# Notification Service Docker Compose
# Usage: docker-compose up -d --build

services:
  notification-service:
    build:
      context: ../..
      dockerfile: apps/notification-service/Dockerfile
    container_name: notification-service
    env_file:
      - .env.development
    ports:
      - "3005:3005"   # TCP microservice port
      - "3015:3015"   # Health check port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3015/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
