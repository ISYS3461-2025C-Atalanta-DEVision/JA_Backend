version: "3.8"

# Work History Service Docker Compose
# Usage: docker-compose up -d --build

services:
  work-history-service:
    build:
      context: ../..
      dockerfile: apps/work-history-service/Dockerfile
    container_name: work-history-service
    env_file:
      - .env.development
    ports:
      - "3007:3007"   # TCP microservice port
      - "3017:3017"   # Health check port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3017/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
