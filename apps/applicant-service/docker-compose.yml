version: "3.8"

# Applicant Service Docker Compose
# Usage: docker-compose up -d --build

services:
  applicant-service:
    build:
      context: ../..
      dockerfile: apps/applicant-service/Dockerfile
    container_name: applicant-service
    env_file:
      - .env.development
    ports:
      - "3002:3002"   # TCP microservice port
      - "3012:3012"   # Health check port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
