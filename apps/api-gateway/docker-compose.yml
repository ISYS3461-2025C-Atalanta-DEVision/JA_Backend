version: "3.8"

# API Gateway Docker Compose
# Usage: docker-compose up -d --build

services:
  api-gateway:
    build:
      context: ../..
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    env_file:
      - ../../.env
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
