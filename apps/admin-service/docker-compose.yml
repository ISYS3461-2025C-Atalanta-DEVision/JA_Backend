version: "3.8"

# Admin Service Docker Compose
# Usage: docker-compose up -d --build

services:
  admin-service:
    build:
      context: ../..
      dockerfile: apps/admin-service/Dockerfile
    container_name: admin-service
    env_file:
      - .env.development
    ports:
      - "3003:3003"   # TCP microservice port
      - "3013:3013"   # Health check port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
