version: "3.8"

# Local development Docker Compose (non-Swarm)
# Use this to test before deploying to Swarm
#
# Environment files:
#   - .env                                  -> API Gateway (Firebase, JWT, JWE secrets)
#   - apps/applicant-service/.env.development -> Applicant Service (DB_URL)

services:
  # ===========================================
  # Redis - Token Revocation Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - app-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    env_file:
      - .env
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ===========================================
  # API Gateway
  # ===========================================
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: ${DOCKER_USERNAME:-local}/api-gateway:${TAG:-latest}
    container_name: api-gateway
    networks:
      - app-network
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Service Discovery: Docker DNS resolves "applicant-service"
      - APPLICANT_SERVICE_HOST=applicant-service
      - APPLICANT_SERVICE_PORT=3002
      - API_GATEWAY_PORT=3000
      # JWT/JWE secrets (override in .env if needed)
      - JWT_SECRET_APPLICANT=${JWT_SECRET_APPLICANT:-dev-jwt-secret-minimum-32-characters}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-minimum-32-chars}
      - JWE_ACCESS_SECRET=${JWE_ACCESS_SECRET:-dev-jwe-access-secret-32-chars-ok}
      - JWE_REFRESH_SECRET=${JWE_REFRESH_SECRET:-dev-jwe-refresh-secret-32-chars-k}
      # Redis for token revocation
      - REDIS_URL=redis://redis:6379
      # Rate limiting
      - THROTTLE_TTL=60000
      - THROTTLE_LIMIT=100
    depends_on:
      applicant-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # Applicant Service
  # ===========================================
  applicant-service:
    build:
      context: .
      dockerfile: apps/applicant-service/Dockerfile
    image: ${DOCKER_USERNAME:-local}/applicant-service:${TAG:-latest}
    container_name: applicant-service
    networks:
      - app-network
    # Expose for debugging (remove in production)
    ports:
      - "3012:3012" # Health endpoint
    env_file:
      - apps/applicant-service/.env.development
    environment:
      - NODE_ENV=development
      - APPLICANT_SERVICE_PORT=3002
      - HEALTH_PORT=3012
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Kafka & Zookeeper
  # ===========================================
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: kafka-zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.11-1.1.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
