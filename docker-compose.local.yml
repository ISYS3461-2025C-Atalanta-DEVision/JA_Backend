version: "3.8"

# Local development Docker Compose (non-Swarm)
# Use this to test before deploying to Swarm
#
# Environment files:
#   - .env                                  -> API Gateway (Firebase, JWT, JWE secrets)
#   - apps/applicant-service/.env.development -> Applicant Service (DB_URL)

services:
  # ===========================================
  # Redis - Token Revocation Store
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - app-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    env_file:
      - .env
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ===========================================
  # API Gateway
  # ===========================================
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: ${DOCKER_USERNAME:-local}/api-gateway:${TAG:-latest}
    container_name: api-gateway
    networks:
      - app-network
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Service Discovery: Docker DNS resolves "applicant-service"
      - APPLICANT_SERVICE_HOST=applicant-service
      - APPLICANT_SERVICE_PORT=3002
      - API_GATEWAY_PORT=3000
      # JWT/JWE secrets (override in .env if needed)
      - JWT_SECRET_APPLICANT=${JWT_SECRET_APPLICANT:-dev-jwt-secret-minimum-32-characters}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-minimum-32-chars}
      - JWE_ACCESS_SECRET=${JWE_ACCESS_SECRET:-dev-jwe-access-secret-32-chars-ok}
      - JWE_REFRESH_SECRET=${JWE_REFRESH_SECRET:-dev-jwe-refresh-secret-32-chars-k}
      # Redis for token revocation
      - REDIS_URL=redis://redis:6379
      # Rate limiting
      - THROTTLE_TTL=60000
      - THROTTLE_LIMIT=100
    depends_on:
      applicant-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # Applicant Service
  # ===========================================
  applicant-service:
    build:
      context: .
      dockerfile: apps/applicant-service/Dockerfile
    image: ${DOCKER_USERNAME:-local}/applicant-service:${TAG:-latest}
    container_name: applicant-service
    networks:
      - app-network
    # Expose for debugging (remove in production)
    ports:
      - "3012:3012" # Health endpoint
    env_file:
      - apps/applicant-service/.env.development
    environment:
      - NODE_ENV=development
      - APPLICANT_SERVICE_PORT=3002
      - HEALTH_PORT=3012
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Kafka & Zookeeper (Confluent Platform)
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    networks:
      - app-network
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    networks:
      - app-network
    ports:
      - "9092:9092"      # External (host) access
      - "9093:9093"      # Internal (docker) access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners for internal (docker) and external (host) access
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # Topic settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Log retention (7 days)
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      # Allow delete topics
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9093", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kafka UI for debugging (optional but helpful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks:
      - app-network
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
    depends_on:
      kafka:
        condition: service_healthy

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
